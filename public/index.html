<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e1b4b" />
    <meta name="description" content="Transform your videos into artistic masterpieces with AI-powered neural style transfer. Create cartoon, anime, watercolor, and custom style videos instantly in your browser." />
    <meta name="keywords" content="video style transfer, AI video, neural networks, TensorFlow.js, video effects, artistic video, cartoon video, anime video" />
    <meta name="author" content="Neural Video Style Transfer" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Neural Video Style Transfer - AI-Powered Video Art" />
    <meta property="og:description" content="Transform your videos into artistic masterpieces with cutting-edge AI technology. Multiple styles, real-time processing, privacy-protected." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neural Video Style Transfer" />
    <meta name="twitter:description" content="Transform your videos into artistic masterpieces with AI-powered neural style transfer" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TensorFlow.js - Preload for faster initialization -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.10.0/dist/tf-backend-webgl.min.js"></script>
    
    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://unpkg.com">
    
    <title>Neural Video Style Transfer - AI-Powered Video Art</title>
    
    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 50%, #312e81 100%);
        color: white;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 50%, #312e81 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #fbbf24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
      }
      
      .loading-subtext {
        color: #bfdbfe;
        font-size: 0.875rem;
        text-align: center;
        max-width: 300px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Neural Video Style Transfer</div>
      <div class="loading-subtext">Loading AI models and initializing video processor...</div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React app loads -->
    <script>
      // Remove loading screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Give app time to initialize
      });
      
      // Initialize TensorFlow.js backend
      if (window.tf) {
        tf.ready().then(() => {
          console.log('TensorFlow.js initialized successfully');
        }).catch(err => {
          console.error('TensorFlow.js initialization failed:', err);
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
      
      // Service Worker registration (for PWA functionality)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
